<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Hora JS</title>
</head>
<body>
    <script>
        // Criando um objeto de data e hora
        const dia_semana = new Array ('domingo', 'segunda-feira', 'terça-feira'  , 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado')
        let hoje = new Date
        
        document.write ("<h3> Hoje é " + dia_semana[hoje.getDay()] + "</h3>")
    </script>
</body>
</html>
