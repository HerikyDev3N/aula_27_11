<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <button id="meuBotao">Clique aqui</button>
    <div id="resultado">

    </div>

    <script>
        class ManipularBotao{
            constructor(){
                this.botao = document.getElementById('meuBotao')
        }
        evento_callback(callback){
            this.botao.addEventListener('click', callback);

        }

        
        }

        function meuCallback(){
            const botao_div = document.getElementById('resultado')
            botao_div.textContent = 'Bot√£o clicado!'
        }

        const objeto = new ManipularBotao()
        objeto.evento_callback(meuCallback)
        
    </script>
</body>
</html>
